<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application form</title>
</head>
<body>
    <fieldset>
        <legend>Job application form</legend>
        <form action="job application form.html" method="post">
        <table>
        <!-- <table cellpadding = "10"> -->
            <tr>
                <td width="100px"><label for="">F name : </label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">L name : </label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Mobile Number : </label></td>
                <td><input type="text" name="" id="">(10 digits allowed)</td>
            </tr>
            <tr>
                <td><label for="">Address : </label><br><br><br><br><br><br><br><br><br></td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label for="class">Qualification : </label></td>
                <td><input type="radio" name="class" id="12th">class 12th
                    <input type="radio" name="class" id="graduate">graduate
                    <input type="radio" name="class" id="post graduate">post graduate</td>
            </tr>
            <tr>
                <td>Work experience :</td>
                <td><select>
                    <option value="select" selected disabled>select</option>
                    <option value="Fresher">Fresher</option>
                    <option value="Less than 2 years">Less than 2 years</option>
                    <option value="2 to 5  years">2 to 5  years</option>
                    <option value="More than 5 years">More than 5 years</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Projects : </label></td>
                <td><input type="file" name="" id="" multiple></td>
            </tr>
            <tr>
                <td><label for="devloper">Skills from below list : </label></td>
                <td><input type="checkbox" name="Web Devloper" id="devloper">Web Devloper
                    <input type="checkbox" name="App Devloper" id="devloper">App Devloper
                    <input type="checkbox" name="Data Scientist" id="devloper">Data Scientist
                    <input type="checkbox" name="Machine Learning" id="devloper">Machine Learning</td>
            </tr>
            <tr>
                <td  colspan="2" align="center">
                <input type="submit" value="submit">
                <input type="reset" value="reset"></td>
            </tr>
        </table>
        </form>
    </fieldset>
</body>
</html>
